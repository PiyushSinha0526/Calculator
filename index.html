<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://kit.fontawesome.com/e54f46768f.js" crossorigin="anonymous"></script>
    <script defer src="app.js"></script>
    <title>Calculator</title>
</head>
<body>
    
    <div class="container">
        <div class="output">
            <div data-next class="next"></div>
        </div>
        <div class="theme">
            <i class="fas fa-sun"></i>
        </div>
        <ul class="keys">
            <li data-clearAll class="clear_all">AC</li>
            <li data-delete class="delete">C</li>
            <li data-operator class="operators">%</li>
            <li data-operator class="operators">/</li>
            <li data-number>7</li>
            <li data-number>8</li>
            <li data-number>9</li>
            <li data-operator class="operators">*</li>
            <li data-number>4</li>
            <li data-number>5</li>
            <li data-number>6</li>
            <li data-operator class="operators">-</li>
            <li data-number>1</li>
            <li data-number>2</li>
            <li data-number>3</li>
            <li data-operator class="operators">+</li>
            <li data-number>0</li>
            <li data-number>.</li>
            <li data-equals class="operators equal">=</li>
        </ul>
    </div>

</body>
</html>
